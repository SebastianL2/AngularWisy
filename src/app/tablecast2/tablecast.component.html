<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Day </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ formatTime2(element.endTime, true) }} </td>
          </ng-container>
        <!-- StartTime Column -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef> StartTime </th>
          <td mat-cell *matCellDef="let element"> {{ formatTime(element.startTime) }} </td>
        </ng-container>
              <!-- StartTime Column -->
        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef> EndTime </th>
          <td mat-cell *matCellDef="let element"> {{ formatTime(element.endTime) }} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="temperature">
          <th mat-header-cell *matHeaderCellDef> Temperature Â°F </th>
          <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
